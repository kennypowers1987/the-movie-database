<div class="body">
  <h3>{{movie.title}}</h3>
  <div class="center">
    <img src="./img/Spinner.gif" ng-src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" width="300px" height="500px" alt="Description"
    />
  </div>

  <div class="alert alert-primary">
    <div>
      <strong>Released : </strong>
      {{movie.release_date | date}}
      <strong>Popularity : </strong>
      {{movie.popularity | number: 2}}%
    </div>
    <div>
      <strong>Description:</strong>
      {{movie.overview}}
    </div>

  </div>
</div>

<style>
  .center {
    margin: auto;
    width: 50%;
    padding: 10px;
  }

  div {
    margin: 10px;
  }

  img {
    width: 80%;
  }

  .body {
    min-height: 500px;
  }
</style>
